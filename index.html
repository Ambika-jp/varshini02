<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>AI Media Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>📥 Instagram / YouTube Downloader</h1>

  <input type="text" id="urlInput" placeholder="Instagram / YouTube லிங்க் இடவும்">
  
  <select id="resolution">
    <option value="auto">Auto Resolution</option>
    <option value="144">144p</option>
    <option value="360">360p</option>
    <option value="720">720p</option>
    <option value="1080">1080p</option>
    <option value="4k">4K</option>
  </select>

  <button onclick="analyzeAndDownload()">⬇️ Analyze + Download</button>

  <div id="preview"></div>
</div>

<script src="script.js"></script>
</body>
</html>
